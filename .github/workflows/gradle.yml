name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission to gradlew (if needed)
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew bootJar

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image to GHCR
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/todo-app-backend:${{ github.sha }}
        platforms: |
          linux/amd64
          linux/arm64

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Git Login
        run: |
          git config --global user.name 'hjmoons'
          git config --global user.email 'gywhd408@naver.com'

      - name: Clone Deploy Repository
        run: git clone --depth 1 --branch main https://github.com/${{ github.repository_owner }}/argocd-deploy.git
        env:
          PAT: ${{ secrets.GIT_TOKEN }}

      - name: Update image tage
        run: |
          cd argocd-deploy
          sed -i "s|ghcr.io/${{ github.repository_owner }}/todo-app-backend:.*|ghcr.io/${{ github.repository_owner }}/todo-app-backend:${{ github.sha }}|" back/deployment.yaml

      - name: Push changed Content
        run: |
          git add .
          git commit -m "Update deploy image tag to ${{ github.sha }}"
          git push
        env:
          PAT: ${{ secrets.GIT_TOKEN }}